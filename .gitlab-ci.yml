image: node:4

stages:
    - test
    - package

test:
    tags:
        - docker-executor
    stage: test
    only:
        - /^master*/
        - triggers
    script:
        - python -B -m unittest discover -s build/test/lib -p "*Tst*.py"

package:
    tags:
        - docker-executor
    stage: package
    only:
        - /^master*/
        - triggers
    script:
        - cd build
        - bash ./create_hashes.sh
    artifacts:
        name: f5-build-$CI_BUILD_REF
        paths:
            - build/